<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="author" content="Asyraf S60494">
        <link rel="stylesheet" href="css/main-style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Welcome to CSF3209</h1>
        
        <div class="kotak">
            <p>Please insert your username and password</p>
            <form name="login" id="login" action="LoginServlet" method="POST" autocomplete="off">
                <div class="form-group">
                    <label class="label"> Username: </label>
                    <input name="txtUsername" type="text">
                </div>
                <div class="form-group">
                    <label class="label"> Password: </label>
                    <input name="txtPassword" type="text">
                </div>
                <button type="submit" name="btnLogin">Sign in</button>
                <button type="reset" name="btnReset">Reset</button>
            </form>
        </div>
    </body>
</html>
